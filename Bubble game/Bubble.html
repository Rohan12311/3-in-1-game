<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panale">
            <div id="panale_top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="HitVal" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="TimeVal" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="Score" class="box">0</div>
                </div> 
            </div>
            <div id="panale_bottom">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
